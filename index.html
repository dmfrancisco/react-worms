        cursor: text;
      }
      ::-moz-selection {
        background: #d6edff;
      }
      ::selection {
        background: #d6edff;
      }

      /* Custom CSS for the demo */
      .Worm--custom {
        margin-top: 4em;
      }
      .Worm--custom .Worm-score:before {
        top: 0;
        margin-top: -2em;
        color: black;
        font-size: 0.7em;
        font-weight: 600;
      }
