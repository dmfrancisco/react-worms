<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

    <title>react-worms: A React Component for Worm Charts</title>

    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,600|Source+Code+Pro:400" rel="stylesheet">

    <style>
      html {
        font-size: 13px;
      }
      @media screen and (min-width: 568px) {
        html {
          font-size: 18px;
        }
      }
      body {
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        cursor: default;
        margin: 0;
      }
      .readme {
        font-family: Source Sans Pro, sans-serif;
        margin: 0 auto;
        padding: 3rem 1rem 3rem;
        box-sizing: border-box;
        min-width: 240px;
        max-width: 760px;
      }
      .readme h1 {
        font-size: 2rem;
        letter-spacing: -0.01rem;
        text-align: center;
        margin-bottom: 2rem;
      }
      .readme > *:first-child {
        margin-top: 0;
      }
      .readme > *:last-child {
        margin-bottom: 0;
      }
      .readme code {
        display: block;
        font-family: Source Code Pro, monospace;
        font-size: 0.9rem;
        line-height: 1.5;
        margin: 1.5rem 0 3rem;
        text-align: center;
        cursor: text;
      }
      ::-moz-selection {
        background: #d6edff;
      }
      ::selection {
        background: #d6edff;
      }

      /* Custom CSS for the demo */
      .Worm--custom {
        margin-top: 4em;
      }
      .Worm--custom .Worm-score:before {
        top: 0;
        margin-top: -2em;
        color: black;
        font-size: 0.7em;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div id="root" class="readme"></div>
  </body>
</html>
